# import * from './generated/prisma.graphql'

type Query {
  me: User
}

type Mutation {
  signout: Payload
  signS3(filename: String!, filetype: String!): S3Payload
}

type User {
  id: ID!
  googleID: String!
  email: String!
  name: String!
  image: String!
  role: Role!
  createdAt: DateTime!
}

type Video {
  id: ID!
  title: String!
}

type Payload {
  success: Boolean
}

type S3Payload {
  success: Boolean
  requestURL: String
  fileURL: String
}

enum Role {
  USER
  ADMIN
}
